<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Ebell</title>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
    <div id="main-content">
        <img src="img/9.3 logo.png" alt="Ebell" id="logo">
        <div class="info-cont">
            MESA 10
        </div>
        <div class="actions-cont">

            <!-- <div class="msg">
                <img src="img/28.1 cuenta_sel.svg.svg" alt="">
            </div> -->

            <div class="action" id="mensaje">
                    <img src="img/18.1 campana.svg.svg" alt="llamar mozo">
                <span>MOZO</span>
            </div>

            <div class="action" id="cuenta">
                    <img src="img/18.3 cuenta.svg.svg" alt="pedir cuenta">
                <span>CUENTA</span>
            </div>

            <div class="action" id="cancelar">
                    <img src="img/18.4 cancelar.svg.svg" alt="cancelar llamada">
                <span>CANCELAR</span>
            </div>

        </div>
        <div class="score-cont">
            <span>CALIFICA AL MOZO</span>
            <div class="stars">
                <img src="img/20.2 estrella.svg.svg" alt="" class="star">
                <img src="img/20.2 estrella.svg.svg" alt="" class="star">
                <img src="img/20.2 estrella.svg.svg" alt="" class="star">
                <img src="img/20.2 estrella.svg.svg" alt="" class="star">
                <img src="img/20.2 estrella.svg.svg" alt="" class="star">
            </div>
        </div>
    </div>

    <div id="footer-content">
        <p>Para una mejor experiencia, descarga la APP!</p>
    </div>

</body>
</html>
